version: '3.9'

services:
  postgres-qa:
    container_name: experiencia-significativa-postgres-qa
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    networks:
      - network_qa
    volumes:
      - postgres_data_qa:/var/lib/postgresql/data
      - "./backups/qa:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.experienciasig.group=experienciasig
      - com.experienciasig.environment=qa

networks:
  network_qa:
    driver: bridge

volumes:
  postgres_data_qa:
