version: '3.9'

services:
  postgres-develop:
    container_name: experiencia-significativa-API-develop
    build:
      context: ../..
      dockerfile: API/Dockerfile  
    restart: always
    env_file:
      - .env.dev
    ports:
      - "5000:5000"
    networks:
      - network_experiencesig
 
    labels:
      - com.experienciasig.environment=develop

networks:
  network_experiencesig:
    external: true



