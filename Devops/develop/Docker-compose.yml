version: '3.9'

services:
  postgres-develop:
    container_name: experiencia-significativa-postgres-develop
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - network_develop
    volumes:
      - postgres_data_develop:/var/lib/postgresql/data
      - "./backups/develop:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.experienciasig.group=experienciasig
      - com.experienciasig.environment=develop

networks:
  network_develop:
    driver: bridge

volumes:
  postgres_data_develop:

