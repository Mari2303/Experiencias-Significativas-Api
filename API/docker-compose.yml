version: '3.8'

services:
  postgres-develop:
    image: postgres:16
    container_name: postgres-develop
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: backend
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: API/Dockerfile
    container_name: experiencia-significativa-API-develop
    ports:
      - "5000:5000"
    depends_on:
      postgres-develop:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__PostgresConnection: "Host=postgres-develop;Port=5432;Database=backend;Username=postgres;Password=123456"
    networks:
      - network_experiencesig

volumes:
  postgres_data:

networks:
  network_experiencesig:
    external: true
