version: "3.8"

services:
  # üóÑÔ∏è SQL Server - DEVELOP
  exp-sqlserver-develop:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: experiencia-sqlserver-develop

    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    ports:
      - "1438:1433"
    volumes:
      - sqldata_develop:/var/opt/mssql
    networks:
      - network_experiencesig
    
   

  # üóÑÔ∏è SQL Server - QA
  exp-sqlserver-qa:
